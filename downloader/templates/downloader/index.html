{% block news_active %}active{% endblock %}
{% block body %}

    <form action="download" class="form-inline" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Video url" name="source_url">
        </div>
        <div class="form-group">
             <input type="text" class="form-control" placeholder="Your e-mail" name ="user_email">
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-success">
        </div>
    </form>


{% endblock %}
